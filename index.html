<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <section id="introduction">
        <h1>Quiz game</h1>
        <p>Rules explaination</p>
    </section>
    <section>
        <form id="your-name" method="POST">
            <label for="name">Your name:</label>
            <input id="name" type="text" name="name" required>
            <input type="submit" value="Let's get started!">
        </form>
    </section>
    <section>
        <p id="print-name"></p>
    </section>
    <section>
        <form id="question">
            <h3>Question 1</h3>
            <p>What is the capital of the UK?</p>
            <form method="POST" name="question" class="question">
                <input type="radio" id="option-two" name="question">
                <label for="option-one">Belfast</label>

                <input type="radio" id="option-two" name="question">
                <label for="option-two" >Cardiff</label>

                <input type="radio" id="correct" name="question">
                <label for="correct">London</label>

                <input type="radio" id="option-four" name="question">
                <label for="option-four">Edinburgh</label>

                <input type="submit" value="Submit answer">
            </form>
        </form>
        <p id="print-answer"></p>
    </section>


    <footer>
        <p>Your Score is 0</p>
    </footer>
    <!--Link to JavaScript-->
    <script src="assets/js/script.js"></script>

</body>

</html>
