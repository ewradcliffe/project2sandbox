<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>
<body>
    <!--Link to JavaScript-->
    <script src="assets/js/script.js"></script>
    <section id="introduction">
        <h1>Quiz game</h1>
        <p>Rules explaination</p>

    </section>
    <section>   
        <form action="POST" name="name-input">
            <label for="name-input">Your name</label>
            <input type="text" id="name-input" placeholder="Your name" name="name-input">
            <input type="submit" value="Let's get started!">
        </form>
    </section>
    <section>
        <form class="question">
            <h3>Question 1</h3>
            <p>What is the capital of the UK?</p>
            <form action="POST" name="question">
                <input type="radio" id="option-one" class="answer" name="question-one">
                <label for="option-one">Belfast</label>
                <input type="radio" id="option-two" class="answer" name="question-one">
                <label for="option-two" class="false">Cardiff</label>
                <input type="radio" id="option-three" class="answer" name="question-one">
                <label for="option-three">London</label>
                <input type="radio" id="option-four" class="answer" name="question-one">
                <label for="option-four">Edinburgh</label>
                <input type="submit" value="Submit answer">
            </form>
        </form>
    </section>
   
        
    <footer>
        <p>Your Score is 0</p>
    </footer>
    
</body>
</html>
