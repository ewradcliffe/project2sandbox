<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
    <section id="introduction">
        <h1>Quiz game</h1>
        <p>Rules explaination</p>
    </section>
    <!--Area to input name-->
    <section>
        <form id="your-name" method="POST">
            <label for="name">Your name:</label>
            <input id="name" type="text" name="name" required>
            <input type="submit" value="Let's get started!">
        </form>
    </section>
    <!--Area name prints-->
    <section>
        <p id="print-name"></p>
    </section>
    <!--Button to get question-->
    <section>
        <button id="ask-me-a-question">Ask me a question!</button>
    </section>
    <!--Question prints here-->
    <section id = "quiz-area"></section>

    <!--Score and answer validation-->
    <footer>
        <p id="print-answer"></p>
        <p id="score">Your score is 0.</p>
    </footer>
    <!--Link to JavaScript-->
    <script src="assets/js/script.js"></script>

</body>

</html>
